<!DOCTYPE html>
<html>
  <head>

      <!--Meta Data-->
      <meta charset="utf-8">
      <meta name="description" content="Area of a Triangular Pyramid">
      <meta name="keyboard" content="immaculata, icd2o">
      <meta name="author" content="BrandonBCode">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Allows the Use of Favicons-->
      <link rel="apple-touch-icon" sizes="180x180" href="./faviconu30/apple-touch-icon.png">
      <link rel="icon" type="image/png" sizes="32x32" href="./faviconu30/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="16x16" href="./faviconu30/favicon-16x16.png">
      <link rel="manifest" href="./faviconu30/site.webmanifest">

      <!--Google's MDL Crucial Code-->
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> 
      <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"> 

      <!--Links CSS to HTML-->
      <link rel="stylesheet" href="./css/style.css">

    <title>Area of a Triangular Pyramid</title>
  </head>
  <body>

    <!--MDL Crucial Code-->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!--Links JS to HTML-->
    <script src="./js/script.js"></script>

    <!--MDL Header-->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Area of a Triangular Pyramid</span>
        </div>
      </header>
      <main class="mdl-layout__content">

    <h1>Area of a Triangular Pyramid</h1>

    <!--Allows you to use an image on HTML-->
    <img src="./images/triangular-pyramid.png" alt="Triangular Pyramid" class="center" >

    <!--Information for Function-->
      <form action="javascript:calculateArea()">
        <label for="base">Base (CM)</label>
        <input type="number" id="base" step=".01" min="0" placeholder="Length of Base"><br><br>
        <label for="side-a">Side A (CM)</label>
        <input type="number" id="side-1" step=".01" min="0" placeholder="Length of Side A"><br><br>
        <label for="height">Height (CM)</label>
        <input type="number" id="height" step=".01" min="0" placeholder="Length of Height"><br><br>

        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="calculateArea()"> Calculate  
        </button>
        <br/>
      </form>
    </p>

    <!--Location for where to display the message-->
    <div id="area-tripyramid"></div>
    <br>
  </body>
</html>
